<div id="root"></div>
<br />
Escaped:
<pre id="escaped" style="color: green"></pre>
<br />
Not Escaped:
<div id="notEscaped" style="color: red"></div>

<script>
  const createMarkup = () => {
    return { __html: 'innerHTML added to root div' }
  }
  const alertPopup = () => {
    return {
      text:
        '<a id="bad" href="#POSSIBLY-A-BAD-LINK!!!!!!" style="color:red;">click to view</a>',
    }
  }
  const escapeHTML = (text) => {
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt')
      .replace(/"/g, '&quot')
      .replace(/'/g, '#039;')
  }
  document.getElementById('root').innerHTML = createMarkup().__html
  document.getElementById('escaped').innerHTML = escapeHTML(alertPopup().text)
  document.getElementById('notEscaped').innerHTML = alertPopup().text
</script>
